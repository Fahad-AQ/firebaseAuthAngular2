<div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form  #heroForm="ngForm"  (ngSubmit)="login(user)">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel" placeholder="Type Email Address"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">                                        
                                    </div>
  
                                    <div *ngIf="email.errors && (email.dirty || email.touched)"
                                        class="alert alert-danger">
                                        <div [hidden]="!email.errors.required">
                                        Email is required
                                        </div>
                                           <div [hidden]="!email.errors.pattern">
                                        Email address is not valid
                                        </div>
                                  
                              </div>
                              

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" id="password" required minlength="6" maxlength="24" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="Type Password">
                                    </div>
                            <div *ngIf="password.errors && (password.dirty || password.touched)"
                                        class="alert alert-danger">
                                        <div [hidden]="!password.errors.required">
                                        Password is required
                                        </div>
                                        <div [hidden]="!password.errors.minlength">
                                        Password must be at least 6 characters long.
                                        </div>
                                        <div [hidden]="!password.errors.maxlength">
                                        Password cannot be more than 24 characters long.
                                        </div>
                                    </div>
                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-bottom:20px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                         <button type="submit" class="btn btn-info" [disabled]="!heroForm.form.valid"><i class="icon-hand-right"></i> &nbsp; Login</button>
          
                                      <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

                                    </div>
                                </div>


                                <div class="form-group" style="margin-top:20px;padding-top:15px; ">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a [routerLink]="['/signup']">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
    </div>
