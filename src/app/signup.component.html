<div class="container">    
        <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a [routerLink]="['/login']">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form  #heroForm="ngForm"  (ngSubmit)="signup(user)">       

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" id="username" required minlength="6" maxlength="24" [(ngModel)]="user.username" name="username" #username="ngModel" placeholder="Type Username">
                                    </div>
                            <div *ngIf="username.errors && (username.dirty || username.touched)"
                                        class="alert alert-danger">
                                        <div [hidden]="!username.errors.required">
                                        Name is required
                                        </div>
                                        <div [hidden]="!username.errors.minlength">
                                        Name must be at least 6 characters long.
                                        </div>
                                        <div [hidden]="!username.errors.maxlength">
                                        Name cannot be more than 24 characters long.
                                        </div>
                                    </div>
                                    
                                    
                                     <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel" placeholder="Type Email Address"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">                                        
                                    </div>
  
                                    <div *ngIf="email.errors && (email.dirty || email.touched)"
                                        class="alert alert-danger">
                                        <div [hidden]="!email.errors.required">
                                        Email is required
                                        </div>
                                           <div [hidden]="!email.errors.pattern">
                                      Email address is not valid
                                        </div>
                                  
                              </div>  
                                    
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" id="password" required minlength="6" maxlength="24" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="Type Password">
                                    </div>
                            <div *ngIf="password.errors && (password.dirty || password.touched)"
                                        class="alert alert-danger">
                                        <div [hidden]="!password.errors.required">
                                        Password is required
                                        </div>
                                        <div [hidden]="!password.errors.minlength">
                                        Password must be at least 6 characters long.
                                        </div>
                                        <div [hidden]="!password.errors.maxlength">
                                        Password cannot be more than 24 characters long.
                                        </div>
                                    </div>
                                   

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" [disabled]="!heroForm.form.valid" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                                        or       
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                                    </div>
                                    <div class="col-md-offset-3 col-md-9">
                                        
                                    </div>     
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
